name: Test with Cargo

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup cargo
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: stable

      - name: Run all tests
        run: cargo test --release
